<script type="text/javascript">
    window.last = new Date();
    window.sum = 0;
    window.count = 0;
    var worker = new Worker('./worker.js');
    worker.onmessage = (e) => {
        window.count += 1;
        window.sum += (new Date()) - window.last;
        console.log(` avg:${window.sum / window.count}`);
        window.last = new Date(); 
    }
</script>
